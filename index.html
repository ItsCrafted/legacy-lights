<!DOCTYPE html>
<html>
    <head>
        <title>PVP Legacy Light Solver - Moved</title>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/png" href="favicon.png">
        <style>
body {
    margin: 0;
    font-family: sans-serif;
    text-align: center;
    background: #404040;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.message-box {
    background: #2a2a2a;
    border: 3px solid #00ffff;
    border-radius: 10px;
    padding: 3em 4em;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

h1 {
    color: #00ffff;
    font-size: 2em;
    margin-bottom: 0.5em;
    text-transform: uppercase;
    letter-spacing: 2px;
}

p {
    color: #ffffff;
    font-size: 1.2em;
    margin: 1.5em 0;
}

a {
    display: inline-block;
    color: #00ffff;
    text-decoration: none;
    font-size: 1.3em;
    font-weight: bold;
    padding: 0.8em 1.5em;
    border: 2px solid #00ffff;
    border-radius: 5px;
    transition: all 0.2s ease;
    margin-top: 1em;
}

a:hover {
    background: #00ffff;
    color: #404040;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
}

a:active {
    transform: translateY(0);
}
        </style>
    </head>
    <body>
        <div class="message-box">
            <h1>App Moved</h1>
            <p>This app has been moved to a new location.</p>
            <a href="https://lights.pvplegacy.online" target="_blank">lights.pvplegacy.online</a>
        </div>
    </body>
</html>
